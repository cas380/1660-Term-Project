version: '3.3'

networks:
  gui-to-www:
    driver: "bridge"

volumes:
  run:
    
services:
  RStudio:
    image: rocker/rstudio
    environment:
      PASSWORD: "super_secure_pw"
    ports:
      - "8787:8787"
    networks: 
      - gui-to-www

  Spyder:
    build: ./my-spyder
    image: my-spyder
    networks: 
      - gui-to-www
  
  #ibm_sas:
  #  build: ./sas-container-recipes
  #  volumes:
  #    - ${XSRV}
  #  environment:
  #    DISPLAY: ${DISPLAY_IP}
  #  networks: 
  #    - gui-to-www

  Git:
    image: bitnami/git
    networks: 
      - gui-to-www

  # Grab the token from the CLI output to access the service
  Jupyter:
    image: jupyter/minimal-notebook
    ports:
      - "8888:8888"
    networks: 
      - gui-to-www

  Orange:
    build: ./my-orange
    image: my-orange
    networks: 
      - gui-to-www

  VS_Code:
    image: codercom/code-server
    ports:
      - "8080:8080"
    volumes:
      - $HOME/.config:/home/coder/.config
      - $PWD:/home/coder/project
    user: 1000:1000 # "$(id -u):$(id -g)"
    environment:
      DOCKER_USER: $USER
    networks:
      - gui-to-www

  Hadoop: 
    image: sequenceiq/hadoop-docker
    ports:
      - "9077:9000"
      - "2122:2122"
      - "8030:8033"
      - "8040:8040"
      - "8042:8042"
      - "8088:8088"
      - "19888:19888"
      - "49707:49707"
      - "50010:50010"
      - "50020:50020"
      - "50070:50070"
      - "50075:50075"
      - "50090:50090"

  Spark: 
    image: bitnami/spark
    networks: 
      - gui-to-www

  Tableau:
    image: dimtoolsinc/tableau-server:2018-2-3
    volumes:
      - run:/run
      - /sys/fs/cgroup:/sys/fs/cgroup
    restart: always
    ports:
      - 120:120
      - 8850:8850
    privileged: true
    networks:
      - gui-to-www

  SonarQube:
    image: sonarqube
    environment:
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: "true"
    ports:
      - "9977:9000"
    networks: 
      - gui-to-www
  # Fails! Starts before Qube despite dependency
  SonarCloud:
    image: sonarsource/sonar-scanner-cli
    depends_on:
      - SonarQube
    #ports:
    #  - "9000:9000"
    networks: 
      - gui-to-www

  Tensorflow:
    image: tensorflow/tensorflow
    networks: 
      - gui-to-www

  Markdown:
    image: v4tech/markdown-editor
    ports:
      - "12345:80"
    networks: 
      - gui-to-www

  microservices-gui:
    build: ./microservices-gui
    depends_on:
      - RStudio     # WORKING
      - Spyder      # WORKING
      #- ibm_sas    # unimpl
      - Git         # WORKING
      - Jupyter     # WORKING
      #- Orange     # unimpl
      - VS_Code     # WORKING
      #- Hadoop     # unimpl
      - Spark       # WORKING
      - Tableau     # WORKING
      - SonarQube   # Sorta works
      - Tensorflow  # WORKING
      - Markdown    # WORKING
    volumes:
      - ${XSRV}
      - /var/run/docker.sock:/var/run/docker.sock # grant access to docker
    environment:
      DISPLAY: ${DISPLAY_IP}
      BROWSER: "firefox"
    networks: 
      - gui-to-www
      